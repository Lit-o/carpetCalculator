<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <title>Модульный ковер MozaiKover </title>
    <link rel="icon" href="img/fav.ico" type="image/vnd.microsoft.icon">

  </head>
  <body>



    <main>
      <section>
          <div class="calc">
            <div class="calc__input-cont">
              <h2 class="calc_title">Рассчитайте стоимость ковра</h2>
              <p>Ширина: <b><span class="input-desc" id="input-desc-a">0.6</span>м</b></p>
              <p>Длина: <b><span class="input-desc" id="input-desc-b">0.6</span>м</b></p>
              <form>
                <input class="input-value" id="input-value-a" type="range" name="points" value="0.6" step="0.3" max="2.1" min="0.3">
                <input class="input-value" id="input-value-b" type="range" name="points" value="0.6" step="0.3" max="2.1" min="0.3">
              </form>
            </div>
            <div class="calc__output-cont">
              <div class="output-cont__first-line"><span class="sale-desc">Ваша скидка:</span>
                <p>-<span id="sale-result">0</span>руб</p>
              </div>
              <div class="output-cont__second-line">
                <p>Итого:<b> <span id="area">0.36</span> м<sup>2</sup> = <span id="amount-module">4</span>шт</b></p>
              </div>
              <div class="output-cont__third-line">
                <p class="much-block"><span id="how-much">1200</span>руб</p>
                <p class="how-much-left-block"><span id="fin">Вам нехватает</span> <span id="less-item">3</span> <span id="fin-2">шт до скидки</span> <span id="sale">16%</span></p>
            </div>
          </div>
      </section>




    </main>


    <script src="js/jQuery3.3.1.js"></script>
    <script src="js/main.js"></script>
  

</body>
</html>
